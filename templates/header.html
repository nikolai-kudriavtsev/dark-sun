{% load static %}

<header>
    <div class="container">
        <nav class="navbar">
            <div class="top_wrapper">
                <div class="logo">
                    <a href="/">
                        <img src="{% static 'img/logo.png' %}" alt="Logo">
                    </a>
                </div>
                <div id="menu-switch">
                    <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                </div>
            </div>
            <input type="checkbox" id="checkbox_toggle" />
            <ul class="menu">
                <li><a class="nav-link" href="/">Главная</a></li>
                <li><a class="nav-link" href="/catalog">Бронирование</a></li>
                <li><a class="nav-link" href="/services">Услуги</a></li>
                <li><a class="nav-link" href="/contacts">Контакты</a></li>
                <hr>
                <div>
                {% if user.is_authenticated %}
                    <li><div id="profile"><p>Здравствуйте, {{ user.get_username }}</p></div></li>
                    <li><a class="nav-link" href="/cart">Корзина</a></li>
                    <li><a class="nav-link" href="/logout">Выйти</a></li>
                {% else %}
                    <li><a class="nav-link" href="/login">Войти</a></li>
                {% endif %}
                <div>
            </ul>
        </nav>
    </div>
    <hr>
</header>
