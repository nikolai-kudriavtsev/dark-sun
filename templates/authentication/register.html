{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<div class="container">
    <div class="form-card">
        <h1>Регистрация:</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        {{ form.errors }}
        {{ form.non_field_errors }}
    </div>
</div>
{% endblock %}
